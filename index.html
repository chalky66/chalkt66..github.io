<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: #000;
            padding: 5px 10px;
            border-radius: 5px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Renown Car Photo Gallery</h1>
    <div class="gallery">
        <a href="#lightbox1">
            <img src="RenownFront.JPG" alt="Renown Front">
        </a>
        <a href="#lightbox2">
            <img src="RenownLeft.JPG" alt="Renown Left">
        </a>
        <a href="#lightbox3">
            <img src="RenownRear.JPG" alt="Renown Rear">
        </a>
        <a href="#lightbox4">
            <img src="RenownRight.JPG" alt="Renown Right">
        </a>
        <a href="#lightbox5">
            <img src="RenownWashed.jpg" alt="Renown Washed">
        </a>
    </div>

    <h1>SLK 200K</h1>
    <div class="gallery">
        <a href="#lightbox6">
            <img src="SLKFront.jpg" alt="SLK Front">
        </a>
        <a href="#lightbox7">
            <img src="SLKLeft.jpg" alt="SLK Left">
        </a>
        <a href="#lightbox8">
            <img src="SLKRear.jpg" alt="SLK Rear">
        </a>
        <a href="#lightbox9">
            <img src="SLKRight.jpg" alt="SLK Right">
        </a>
    </div>

    <!-- Lightboxes for Renown images -->
    <div id="lightbox1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="RenownFront.JPG" alt="Renown Front">
    </div>
    <div id="lightbox2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="RenownLeft.JPG" alt="Renown Left">
    </div>
    <div id="lightbox3" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="RenownRear.JPG" alt="Renown Rear">
    </div>
    <div id="lightbox4" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="RenownRight.JPG" alt="Renown Right">
    </div>
    <div id="lightbox5" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="RenownWashed.jpg" alt="Renown Washed">
    </div>

    <!-- Lightboxes for SLK 200K images -->
    <div id="lightbox6" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="SLKFront.jpg" alt="SLK Front">
    </div>
    <div id="lightbox7" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="SLKLeft.jpg" alt="SLK Left">
    </div>
    <div id="lightbox8" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="SLKRear.jpg" alt="SLK Rear">
    </div>
    <div id="lightbox9" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="SLKRight.jpg" alt="SLK Right">
    </div>
</body>
</html>
