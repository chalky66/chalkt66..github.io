<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .lightbox:target {
            display: flex;
        }
        .close, .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .close {
            top: 20px;
            right: 20px;
            transform: none;
        }
        .prev {
            left: 10%;
        }
        .next {
            right: 10%;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Renown Car Photo Gallery</h1>
    <div class="gallery">
        <a href="#lightbox1">
            <img src="RenownFront.JPG" alt="Renown Front">
        </a>
        <a href="#lightbox2">
            <img src="RenownLeft.JPG" alt="Renown Left">
        </a>
        <a href="#lightbox3">
            <img src="RenownRear.JPG" alt="Renown Rear">
        </a>
        <a href="#lightbox4">
            <img src="RenownRight.JPG" alt="Renown Right">
        </a>
        <a href="#lightbox5">
            <img src="RenownWashed.jpg" alt="Renown Washed">
        </a>
    </div>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Hx4ZtLjNoyA" title="Triumph Renown Video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </div>

    <h1>SLK 200K</h1>
    <div class="gallery">
        <a href="#lightbox6">
            <img src="SLKFront.jpg" alt="SLK Front">
        </a>
        <a href="#lightbox7">
            <img src="SLKLeft.jpg" alt="SLK Left">
        </a>
        <a href="#lightbox8">
            <img src="SLKRear.jpg" alt="SLK Rear">
        </a>
        <a href="#lightbox9">
            <img src="SLKRight.jpg" alt="SLK Right">
        </a>
    </div>

    <!-- Lightboxes for Renown images -->
    <div id="lightbox1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <a href="#lightbox5" class="prev">&lt;</a>
        <img src="RenownFront.JPG" alt="Renown Front">
        <a href="#lightbox2" class="next">&gt;</a>
    </div>
    <div id="lightbox2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <a href="#lightbox1" class="prev">&lt;</a>
        <img src="RenownLeft.JPG" alt="Renown Left">
        <a href="#lightbox3" class="next">&gt;</a>
    </div>
    <div id="lightbox3" class="lightbox">
        <a href="#" class="close">&times;</a>
        <a href="#lightbox2" class="prev">&lt;</a>
        <img src="RenownRear.JPG" alt="Renown Rear">
        <a href="#lightbox4" class="next">&gt;</a>
    </div>
    <div id="lightbox4" class="lightbox">
        <a href="#" class="close">&times;</a>
        <a href="#lightbox3" class="prev">&lt;</a>
        <img src="RenownRight.JPG" alt="Renown Right">
        <a href="#lightbox5" class="next">&gt;</a>
    </div>
    <div id="lightbox5" class="lightbox">
        <a href="#" class="close">&times;</a>
        <a href="#lightbox4" class="prev">&lt;</a>
        <img src="RenownWashed.jpg" alt="Renown Washed">
        <a href="#lightbox1" class="next">&gt;</a>
    </div>

    <!-- Lightboxes for SLK 200K images -->
    <div id="lightbox6" class="lightbox">
        <a href="#" class="close">&times;</a>
        <a href="#lightbox9" class="prev">&lt;</a>
        <img src="SLKFront.jpg" alt="SLK Front">
        <a href="#lightbox7" class="next">&gt;</a>
    </div>
    <div id="lightbox7" class="lightbox">
        <a href="#" class="close">&times;</a>
        <a href="#lightbox6" class="prev">&lt;</a>
        <img src="SLKLeft.jpg" alt="SLK Left">
        <a href="#lightbox8" class="next">&gt;</a>
    </div>
    <div id="lightbox8" class="lightbox">
        <a href="#" class="close">&times;</a>
        <a href="#lightbox7" class="prev">&lt;</a>
        <img src="SLKRear.jpg" alt="SLK Rear">
        <a href="#lightbox9" class="next">&gt;</a>
    </div>
    <div id="lightbox9" class="lightbox">
        <a href="#" class="close">&times;</a>
        <a href="#lightbox8" class="prev">&lt;</a>
        <img src="SLKRight.jpg" alt="SLK Right">
        <a href="#lightbox6" class="next">&gt;</a>
    </div>
</body>
</html>
